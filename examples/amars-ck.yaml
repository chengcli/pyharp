species:
  - name: CO2
    composition: {C: 1, O: 2}

  - name: H2O
    composition: {H: 2, O: 1}

  - name: SO2
    composition: {S: 1, O: 2}

  - name: H2SO4
    composition: {H: 2, S: 1, O: 4}

  - name: S8
    composition: {S: 8}

opacities:
  - name: H2SO4
    type: h2so4_simple
    data: [h2so4.txt]
    species: [H2SO4]

  - name: S8
    type: s8_simple
    data: [s8_k_fuller.txt]
    species: [S8]

  - name: CO2
    type: rfm-ck
    data: [amars-ck-<band>.nc]
    species: [CO2]

  - name: H2O
    type: rfm-ck
    data: [amars-ck-<band>.nc]
    species: [H2O]

  - name: SO2
    type: rfm-ck
    data: [amars-ck-<band>.nc]
    species: [SO2]

bands: [B1, B2, B3, B4, B5, B6, B7, B8]

B1:
  range: [1., 250.]
  units: cm-1
  opacities: [CO2]
  solver: disort
  flags: |
    lamber,quiet,onlyfl,planck,intensity_correction,old_intensity_correction

